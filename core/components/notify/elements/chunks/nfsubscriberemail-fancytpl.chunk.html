<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Update from [[++site_name]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>


<body style="font: 14px/20px 'Helvetica', Arial, sans-serif;
    min-width: 600px;
    margin: 0;
    padding:75px 0 0 0;
    text-align: center;
    -webkit-text-size-adjust: none;
    background-color: white;
    width:80%;">


<table style="margin:auto;
    padding:40px;
    -moz-border-radius: 15px;
    border-radius: 15px;
    -webkit-border-radius: 15px;
    background-color: #ffffff;
    bgcolor:#ffffff;
    width:50%;
    box-shadow: 10px 12px 28px rgba(0, 0, 0, 0.86);
    -moz-box-shadow: 10px 12px 28px rgba(0, 0, 0, 0.86);
    -webkit-box-shadow: 10px 12px 28px rgba(0, 0, 0, 0.86);">

    <tr>
        <td nowrap="nowrap"><h1>Update from [[++site_name]]</h1></td>
    </tr>

    <tr>
        <td align="center">
            <h2 style="padding:5px; color:black">
                The <a style="text-decoration:none; color:navy;"
                    href="[[+url]]">[[+pagetitle]]</a>
                page at [[++site_name]] has been updated.
            </h2>
        </td>
    </tr>

    <tr>
        <td align="center">

            <a href="[[+url]]" style="color: #ffffff;
                display: inline-block;
                font-family: 'Helvetica', Arial, sans-serif;
                font-weight:bold;
                width: auto;
                white-space: nowrap;
                margin:0;
                padding:0;
                text-decoration: none;
                text-align: center;
                font-weight: bold;
                font-style: normal;
                font-size: 18px;
                cursor: pointer;
                border: 0;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-border-radius: 10px;
                vertical-align: top;
                background-color: #336699;
                box-shadow: 5px 7px 20px rgba(0, 0, 0, 0.86);
                -moz-box-shadow: 5px 7px 20px rgba(0, 0, 0, 0.86);
                -webkit-box-shadow: 5px 7px 20px rgba(0, 0, 0, 0.86);">

                <span style="display: inline;
                    padding:10px 20px;
                    font-family: 'Helvetica', Arial, sans-serif;
                    text-decoration: none;
                    font-weight: bold;
                    font-style: normal;
                    font-size: 15px;
                    line-height: 32px;
                    cursor: pointer;
                    border: none;
                    background-color: #336699;
                    color: #ffffff;
                    -moz-border-radius: 10px;
                    border-radius: 10px;
                   -webkit-border-radius: 10px;">
                    Check it out
                </span>
            </a>
        </td>
    </tr>
</table>


</body>

</html>
